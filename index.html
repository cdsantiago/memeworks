<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Concert+One&family=Outfit:wght@400;900&display=swap"
        rel="stylesheet">
    <!-- for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- for css reset -->
    <link rel="stylesheet" href="normalize.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="base.css">

    <title>Memeworks.io | Create custom memes for free</title>
</head>

<body>
    <div id="main-container">

        <div class="form-container">
            <div class="hero">
                <div id="logo">

                    <h1><img src="meme_doge_dog.png" alt="logo">MEMEWORKS</h1>
                </div>
                <h3>Create custom memes for free.</h3>
            </div>
            <form action="">

                <label for="image-url">Paste the URL of your image</label>

                <input type="text" name="image" id="image-url" placeholder="https://www.example.com/image.jpg" required>


                <label for="top-text">Top text...</label>
                <textarea name="top-text" id="top-text" cols="42" rows="3" maxlength="50"
                    placeholder="Oh, so you just graduated?"></textarea>


                <label for="bottom-text">Bottom text</label>
                <textarea name="bottom-text" id="bottom-text" cols="42" rows="3" maxlength="50"
                    placeholder="You must know everything."></textarea>



                <input type="submit" value="CREATE" class="create-btn"><span class="arrow"></span>

            </form>
        </div>
        <div class="meme-container"></div>

    </div>

    <script src="app.js"></script>
</body>

</html>
